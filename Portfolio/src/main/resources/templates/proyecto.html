<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${proyecto.nombre}">Detalle</title>
</head>
<body>
<h1 th:text="${proyecto.nombre}"></h1>
<img th:src="${proyecto.imagen}" alt="Imagen del proyecto" width="150"/>
<p th:text="${proyecto.descripcion}"></p>
<p>
    <a th:href="${proyecto.url}" target="_blank">Ver repositorio</a>
</p>

<h2>Lenguajes usados:</h2>
<ul>
    <li th:each="lenguaje : ${proyecto.lenguajes}" th:text="${lenguaje.nombre}"></li>
</ul>
</body>
</html>
